<div id="skills">
    <div id="skill1">
        <h3>Core Competencies</h3>
        <ul *ngFor="let s of skills">
            <li *ngFor="let c of s['core']">{{c}}</li>
        </ul>
    </div>
    <div>
        <h3>Additional Skills</h3>
        <ul *ngFor="let s of skills">
            <li *ngFor="let a of s['add']">{{a}}</li>
        </ul>
    </div>
</div>
